<!DOCTYPE html>
<html>
  <head>
    <title>系统提示信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all" />
    <link href="styles/layout.css" rel="stylesheet" type="text/css" media="all" />
    <link href="styles/common.css" rel="stylesheet" type="text/css" media="all" />
	<style type="text/css">
	  body{
	    text-align:center;
		font-size:20px;
	  }
	  .mainDiv{
		width:600px;
		border:1px solid gray;
		margin:100px auto 0px auto;
	  }
	  .headerDiv{
	    text-align:left;
		border-bottom:1px solid gray;
		height:25px;
		line-height:25px;
		vertical-align:middle;
		background-color:#F5F5F5;
	  }
	</style>
	<script type="text/javascript">
		var index=5;
		function changeTime(){
			document.getElementById("timeSpan").innerHTML = index;
			index --;
			if(index < 0){
				window.location = "{$jumpUrl}";
			}else{
				window.setTimeout("changeTime()",1000);
			}
		}
	</script>
  </head>
  <body onload="changeTime()">
    <div class="mainDiv">
	  <div class="headerDiv"><b>系统提示信息</b></div>
	  <div>
	     <br/>{$message} 页面将在 <span id="timeSpan">5</span> 秒钟内自动跳转！<br/>
		 <br/>如果没有自动跳转，<a href="{$jumpUrl}">请点击这里</a>。<br/><br/>
	  </div>
	</div>
  </body>
</html>
