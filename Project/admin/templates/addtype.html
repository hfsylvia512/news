<!DOCTYPE html>
<html>
  <head>
    <title>添加分类</title>
    <meta charset="UTF-8">
    <script>
      function checkAdd(){
        if(document.frm.typeName.value==""){
          alert("请输入分类名称");
          document.frm.typeName.focus();
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form name="frm" method="post" action="addtype.php" onsubmit="return checkAdd()">
    <table border="1" align="center">
      <tr>
        <td>父菜单：</td>
        <td>
          <select name="str">
          
            <option value="0-1">顶级</option>
            {foreach $NewsTypes as $k=>$v}
            <option value="{$v.typeId}-{$v.level+1}">{$v.typeName}</option>
          {/foreach}
          </select>
        </td>
      </tr>
      <tr>
        <td>分类名称：</td>
        <td><input type="text" name="typeName" size="30"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="添加">
          &nbsp;&nbsp;&nbsp;
          <input type="reset" value="重置">
        </td>
      </tr>
    </table>
    </form>
  </body>
</html>
